<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¢</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />

    <title>PassSeguro: Strong Password Generator</title>
  </head>
  <body>
    <main class="grid place-items-center h-screen">
      <div
        class="shadow-2xl border-4 border-black bg-rose-400 text-white p-10 pb-5 rounded-3xl"
      >
        <!-- Filter Options -->
        <div class="max-w-[300px]">
          <!-- Length Range -->
          <label for="range" class="relative">
            <span
              class="select-none rangeValue absolute -top-5 font-bold bg-rose-500 size-5 grid place-items-center text-sm rounded-full"
              >4</span
            >
            <input
              id="range"
              type="range"
              value="4"
              max="12"
              min="4"
              draggable="false"
              class="select-none cursor-pointer w-full mb-8 h-2 bg-red-200 accent-rose-500 rounded-lg"
            />
          </label>

          <!-- Filters -->
          <div class="flex flex-wrap gap-x-3 place-items-center gap-y-2">
            <button
              class="numberFilter cursor-pointer shadow-2xl p-2 w-fit font-bold opacity-100 bg-red-200 text-black rounded-sm"
            >
              Numbers (0-9)
            </button>
            <button
              class="LetterFilter text-left cursor-pointer shadow-2xl p-2 w-fit font-bold opacity-50 hover:opacity-100 bg-red-200 text-black rounded-sm"
            >
              Letters (A-Z, a-z)

              <div class="grid hidden">
                <label class="cursor-pointer flex items-center gap-2">
                  <input
                    class="uppercaseFilter accent-rose-500"
                    type="checkbox"
                  />
                  Uppercase</label
                >
                <label class="cursor-pointer flex items-center gap-2">
                  <input class="lowerFilter accent-rose-500" type="checkbox" />
                  Lowercase</label
                >
              </div>
            </button>
            <button
              class="symbolFilter cursor-pointer shadow-2xl p-2 w-fit font-bold opacity-50 hover:opacity-100 bg-red-200 text-black rounded-sm"
            >
              Symbols (!, @, #, etc)
            </button>
            <button
              class="llFilter cursor-pointer shadow-2xl p-2 w-fit font-bold opacity-50 hover:opacity-100 bg-red-200 text-black rounded-sm"
            >
              All
            </button>
          </div>
        </div>

        <!-- Generate password -->
        <div>
          <button
            class="generatePasswordBtn mt-5 p-2 w-full cursor-pointer bg-rose-500 font-bold rounded-sm"
          >
            Generate a new password
          </button>

          <!-- Password Display -->
          <div class="mt-4">
            <button
              class="passwordBtn select-none cursor-default w-full border-2 border-rose-600 h-10 rounded-2xl italic"
            >
              ~ Password ~
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="src/main.ts"></script>
</html>
